
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cascade Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        @keyframes wave {
            0% { transform: translateY(0px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes wave-reverse {
            0% { transform: translateY(10px); }
            50% { transform: translateY(0px); }
            100% { transform: translateY(10px); }
        }
        .animate-wave {
            animation: wave 8s ease-in-out infinite;
        }
        .animate-wave-reverse {
            animation: wave-reverse 10s ease-in-out infinite;
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-teal': '#0E5E6F',
              'slate-gray': '#2E3A46',
              'warm-white': '#F8F9FA',
              'coral': '#FF6B5A',
              'sky-blue': '#A8DADC',
            },
            fontFamily: {
              'montserrat': ['Montserrat', 'sans-serif'],
              'inter': ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-warm-white font-inter text-slate-gray antialiased">
    <div id="root"></div>
  </body>
</html>
